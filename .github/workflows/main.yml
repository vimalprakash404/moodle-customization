name: Build Ionic Android App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for Ionic
        run: |
          docker build -t ionic-android-builder .

      - name: Run Ionic Android Build inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app ionic-android-builder bash -c "
            echo 'Installing dependencies...'
            npm install

            echo 'Installing Ionic CLI...'
            npm uninstall -g ionic || true
            npm install -g @ionic/cli

            echo 'Preparing Android platform...'
            ionic cordova platform rm android || true
            ionic cordova platform add android

            echo 'Building Android App Bundle (.aab)...'
            ionic cordova build android --release -- --packageType=bundle
          "

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-bundle
          path: platforms/android/app/build/outputs/bundle/release/app-release.aab
